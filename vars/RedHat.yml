# Redhat.yml
#::::::::::::::
---

nagios_packages:
  - httpd
  - libselinux-python
  - nsca # requires epel
  - python-passlib  # Required for the htpasswd Ansible module
  - rrdtool
  - php-gd
  - perl-libwww-perl
  - perl-JSON
  - php
  - php-xml
  - php-mysql
  - perl-Sys-Statistics-Linux # For check_linux_stats.pl
#  - apache2-mpm-prefork
#  - nagios-doc
  - nagios-plugins-nrpe
  - nagios-plugins-all
  - perl-Switch
  - rrdtool-perl

apache_user: 'apache'

sudoers_file: '/etc/sudoers'

nagios_etc: '/usr/local/nagios/etc'
nagios_config_cfg_dir: "{{ nagios_etc }}/conf.d"
nagios_plugins_dir: '/usr/lib64/nagios/plugins/'

nagios_version: 4
nagios_service: nagios
nagios_config_file: "{{ nagios_etc }}/nagios.cfg"
nagios_cgi_file: "{{ nagios_etc }}/cgi.cfg"
nsca_config_file: /etc/nsca.cfg
nsca_service: nsca

nagios_config_command_file: /usr/local/nagios/var/rw/nagios.cmd